<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  <link rel="stylesheet" href="https://unpkg.com/contentful-ui-extensions-sdk@3/dist/cf-extension.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/contentful-management@5.9.0/dist/contentful-management.browser.min.js"></script>
</head>

<body style="margin: 0;">
  <div id="root" style="display:none">
    <div id="rulesBox" style="margin-top: 10px"></div>
    <div style="font-size:10px">
      <h2 >Conditional fields logic Enabled</h2>
      <span id="conditional-rules"></span>
    </div>
  </div>
  <script>
    document.getElementById('root').style.display = 'block';
    window.contentfulExtension.init(function (extension) {

      const initialEntry = extension.entry.getSys();
      console.log("Parameter Values", extension.parameters.instance);
      console.log("Extension object", extension);
      console.log(extension.entry.fields);
      console.log(extension.field.getValue());
      extension.entry.fields[extension.parameters.instance.booleanField].onValueChanged(function(value) {
        console.log("Current Value is:", value);
        if (value) {
          console.log("SHOW THIS FIELD", extension.parameters.instance.shownField)
        } else {
          console.log("SHOW THIS FIELD", extension.parameters.instance.hiddenField)
        }    
      });
      extension.window.startAutoResizer();

    });
  </script>
</body>

</html>
